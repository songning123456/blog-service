#配置mysql数据库
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/simple_blog?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false&autoReconnect=true&failOverReadOnly=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  redis:
    database: 1
    host: localhost
    port: 6379
    password:
    jedis:
     pool:
       max-active: 8
       max-idle: 8
       min-idle: 0
    timeout: 5000
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    show-sql: true
  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1
    table: flyway_schema_history_blog
    out-of-order: true

#配置端口号
server:
  port: 8072

blog:
  es.url: http://localhost:8074/